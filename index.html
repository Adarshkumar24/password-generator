<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal |Codehelp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <h1>Password generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password " class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg> </span>
                <img src="" alt="copy" width="23" height="23">
            </button>
        </div>
        <!-- password length section -->
        <div class="input-container">

            <div class="length-contaner">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" datalengthSlider >

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            </div>

            <div class="check" >
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>
            </div>

            <!-- stringth -->

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate password -->
            <button class="generateButton"> Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
